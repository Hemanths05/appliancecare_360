    <!DOCTYPE html>
    <html>
    <head>
    <style>
    /* Container for the buttons */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px; /* Adjust the spacing between buttons */
    }
    
    /* Style for each button */
    .category_box {
      border: 2px solid orange;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
    }
    
    /* Style for the "Show More" and "Show Less" label */
    .btn-area {
      color: orange;
      cursor: pointer;
    }
    
    </style>
    </head>
    <body>
    
    <div class="button-container">
        <a href="">
            <button>
                <div class="category_box" data-aos="fade-left" data-aos-duration="2000">
                    <img src="/web/image/wash.avif" alt="Category Image" class="cat_img">
                    <div class="cat_title"></div>
                </div>
            </button>
        </a>
        <a href="">
            <button>
                <div class="category_box" data-aos="fade-left" data-aos-duration="2000">
                    <img src="/web/image/monitor-concept-illustration_114360-3413.avif" alt="Category Image" class="cat_img">
                    <div class="cat_title"></div>
                </div>
            </button>
        </a>
        <a href="">
            <button>
                <div class="category_box" data-aos="fade-left" data-aos-duration="2000">
                    <img src="/web/image/fridge.avif" alt="Category Image" class="cat_img">
                    <div class="cat_title"></div>
                </div>
            </button>
        </a>
        <span id="dots"></span>
        <span id="more">
            <a href="">
                <button>
                    <div class="category_box" data-aos="fade-left" data-aos-duration="2000">
                        <img src="/web/image/ac.avif" alt="Category Image" class="cat_img">
                        <div class="cat_title"></div>
                    </div>
                </button>
            </a>
            <a href="">
                <button>
                    <div class="category_box" data-aos="fade-left" data-aos-duration="2000">
                        <img src="/web/image/lap.avif" alt="Category Image" class="cat_img">
                        <div class="cat_title"></div>
                    </div>
                </button>
            </a>
            <a href="">
                <button>
                    <div class="category_box" data-aos="fade-left" data-aos-duration="2000">
                        <img src="/web/image/wash.avif" alt="Category Image" class="cat_img">
                        <div class="cat_title"></div>
                    </div>
                </button>
            </a>
        </span>
    </div>

    <label class="btn-area" for="btnBox"><span class="btn1">SHOW MORE</span> <span class="btn2">SHOW LESS</span></label>
