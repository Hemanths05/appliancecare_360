<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    <link rel="stylesheet" href="login-cpy.css">
    <title>Login Modal Example</title>
</head>

<body>

    <!-- Your existing content... -->

    <!-- Trigger -->
    <a class="login-trigger" href="#" data-target="#login" data-toggle="modal">Login</a>

    <!-- Login Modal -->
    <div class="container1" id="container1">
       
    <div id="login" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-body">
                    <button data-dismiss="modal" class="close">&times;</button>
                    <div class="form-container1 sign-up">
                        <form>
                            <h1>Create Account</h1>
                          <!-- <div class="close-btn" onclick="closeForm()">&times;</div>-->
                          <i class="uil uil-times"></i>
                            <div class="social-icons">
                                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                            </div>
                            <span>or use your email for registeration</span>
                            <input type="text" placeholder="Name">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <button>Sign Up</button>
                        </form>
                    </div>
                    <div class="form-container1 sign-in">
                        <form>
                            <h1>Sign In</h1>
                        <!--   <div class="close-btn" onclick="closeForm()">&times;</div>--> 
                            <div class="social-icons">
                                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                            </div>
                            <span>or use your email password</span>
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <a href="#">Forget Your Password?</a>
                            <button>Sign In</button>
                        </form>
                    </div>
                    <div class="toggle-container1">
                        <div class="toggle">
                            <div class="toggle-panel toggle-left">
                                <h1>Welcome Back!</h1>
                                <p>Enter your personal details to use all of site features</p>
                                <button class="hidden" id="login">Sign In</button>
                            </div>
                            <div class="toggle-panel toggle-right">
                                <h1>Hello, Friend!</h1>
                                <p>Register with your personal details to use all of site features</p>
                                <button class="hidden" id="register">Sign Up</button>
                            </div>
                        </div>
                    </div>
             
                </div>   
            </div>
        </div>
    </div>
    </div>

    <!-- Your existing content... -->

    <!-- Bootstrap JS and jQuery -->
    <script src="script.js"></script>   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
